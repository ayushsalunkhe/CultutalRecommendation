<!DOCTYPE html>
<html>
<head>
    <title>Indian Cultural Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .recommendation-card {
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .recommendation-card:hover {
            transform: translateY(-5px);
        }
        .score-badge {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Indian Cultural Recommendations</h1>
        
        <div class="row mb-4">
            <div class="col-md-6 offset-md-3">
                <div class="input-group">
                    <input type="text" id="searchQuery" class="form-control" 
                           placeholder="Enter your interests (e.g., 'classical dance from South India')">
                    <button class="btn btn-primary" onclick="getRecommendations()">Search</button>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6 offset-md-3">
                <select id="regionSelect" class="form-select" onchange="getRegionRecommendations()">
                    <option value="">Select Region</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="North India">North India</option>
                    <option value="South India">South India</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Mumbai">Mumbai</option>
                </select>
            </div>
        </div>

        <div id="recommendations" class="row"></div>
    </div>

    <script>
        async function getRecommendations() {
            const query = document.getElementById('searchQuery').value;
            const response = await fetch('/recommend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query: query })
            });
            const recommendations = await response.json();
            displayRecommendations(recommendations);
        }

        async function getRegionRecommendations() {
            const region = document.getElementById('regionSelect').value;
            if (!region) return;
            
            const response = await fetch('/recommend_by_region', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ region: region })
            });
            const recommendations = await response.json();
            displayRecommendations(recommendations);
        }

        function displayRecommendations(recommendations) {
            const container = document.getElementById('recommendations');
            container.innerHTML = '';
            
            recommendations.forEach(item => {
                const score = Math.round(item.similarity_score * 100);
                const card = `
                    <div class="col-md-4">
                        <div class="card recommendation-card">
                            <div class="card-body">
                                <span class="badge bg-primary score-badge">${score}% Match</span>
                                <h5 class="card-title">${item.name}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">${item.category} | ${item.region}</h6>
                                <p class="card-text">${item.description}</p>
                                <p class="card-text"><small class="text-muted">Festivals: ${item.festival_connection.join(', ')}</small></p>
                                <a href="${item.tutorial_link}" class="btn btn-outline-primary" target="_blank">Learn More</a>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        }
    </script>
</body>
</html>
