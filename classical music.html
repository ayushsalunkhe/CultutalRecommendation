<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classical Indian Music Videos</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Mangal', sans-serif;
            background-color: #fdf6e3;
            background-image: url('https://www.transparenttextures.com/patterns/old-wall.png'), url('https://www.transparenttextures.com/patterns/dark-wood.png');
            background-size: cover, cover;
            background-blend-mode: overlay;
            margin: 0;
            padding: 20px;
            color: #4b2e83;
        }

        h1 {
            text-align: center;
            color: #8a4b32;
            font-size: 3em;
            margin-bottom: 20px;
            font-family: 'Tangerine', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        li {
            margin: 20px 0;
            text-align: center;
            background-color: #ffcc99;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        li:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        iframe {
            width: 100%;
            height: 300px;
            border-radius: 10px;
        }

        p {
            margin: 10px 0 0;
            font-size: 1.2em;
            font-family: 'Mangal', sans-serif;
            color: #8a4b32;
        }

        .motif {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background-image: url('https://www.transparenttextures.com/patterns/indian-motif.png');
            background-size: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="motif"></div>
    <h1>Classical Indian Music</h1>
    <ul>
        <li>
            <iframe src="https://www.youtube.com/embed/KBYSpR8N6pc?si=LsyRvZgjTE4_-rOJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <p>Chanakya Classical Music Performance</p>
        </li>
        <li>
            <iframe  src="https://www.youtube.com/embed/7l6fBrInpCA?si=hPhQGVLhv1QpO2ux" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <p>Subha Mudgal Classical Music</p>
        </li>
        <li>
            <iframe src="https://www.youtube.com/embed/nW2wh4op8NE?si=X6WNhtPhZP7gD25V" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <p> Raag Hindol Performance in Indian Classical Music</p>
        </li>
        <li>
            <iframe  src="https://www.youtube.com/embed/uEqYzdz3Zvg?si=hGtjZ823VD6YKOJj" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <p>Darbar Performance in Indian Classical Music</p>
        </li>
        <li>
            <iframe  src="https://www.youtube.com/embed/sYIumMizefA?si=qNC_xODPTGF9DkzS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <p>Tandavam Performance in Indian Classical Music</p>
        </li>
    </ul>
</body>
</html>
