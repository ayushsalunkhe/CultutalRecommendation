<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bharatnatyam Videos</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Mangal', sans-serif; /* A traditional Indian font */
            background-color: #fdf6e3; /* A soft, golden background */
            background-image: url('https://www.transparenttextures.com/patterns/old-wall.png'), url('https://www.transparenttextures.com/patterns/dark-wood.png');
            background-size: cover, cover;
            background-blend-mode: overlay;
            margin: 0;
            padding: 20px;
            color: #4b2e83;
        }

        h1 {
            text-align: center;
            color: #8a4b32; /* Rich brown tone to reflect traditional India */
            font-size: 3em;
            margin-bottom: 20px;
            font-family: 'Tangerine', cursive; /* Elegant cursive font */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Adding a shadow effect */
        }

        /* Styling for Video Thumbnails */
        ul {
            list-style-type: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        li {
            margin: 20px 0;
            text-align: center;
            background-color: #ffcc99; /* Light earthy tone for video blocks */
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        li:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        a {
            text-decoration: none;
            color: #8a4b32; /* Brown color for the links */
            font-size: 1.2em;
            font-family: 'Mangal', sans-serif;
        }

        /* Styling for Images */
        img {
            border: 5px solid #8a4b32;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        img:hover {
            transform: scale(1.05);
        }

        p {
            margin: 10px 0 0;
            font-size: 1.2em;
            font-family: 'Mangal', sans-serif;
            color: #8a4b32;
        }

        /* Adding some Indian cultural motifs to the design */
        .motif {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background-image: url('https://www.transparenttextures.com/patterns/indian-motif.png');
            background-size: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="motif"></div> <!-- Indian motif -->
    <h1>Bharatnatyam</h1>
